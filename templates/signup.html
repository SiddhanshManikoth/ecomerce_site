<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap assets cdn start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--bootstrap assets cdn end-->
<!--local css start-->
<link rel="stylesheet" href="static/assets/css/home.css">
  <!--local css end  -->
</head>
<body>
<!--navbar start-->
  <h1 class="brand-title text-center">VEG-PLAZA</h1>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" >
  <div class="container-fluid">
    <div class="collapse navbar-collapse  d-flex justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('product',veg_id=1) }}">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{url_for('product',veg_id='1')}}>CART</a>
        </li>
      {% if not current_user.is_authenticated: %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('login') }}"
                >LOGIN</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link "
                href="{{ url_for('signup') }}"
                >SIGN UP</a>
            </li>
            {% else: %}
            <li class="nav-item">
              <a
                class="nav-link "
                href="{{ url_for('logout') }}"
                >LOG OUT</a>
            </li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!--navbar end-->

{% from "bootstrap5/form.html" import render_form %}

  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Sign up</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <!--Rendering the registration form here-->
      {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
