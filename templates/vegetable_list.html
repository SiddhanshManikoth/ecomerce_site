<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetable List</title>
<!--    bootstrap css-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--local css-->
     <link href="{{ url_for('static', filename='assets/css/list.css') }}" rel="stylesheet"/>
</head>
<body>
<h1>modify</h1>
 <a href="{{url_for('home')}}" class="btn btn-primary">back home</a>

{%for v in veg%}
<div class=" container" >
        <div class="row">
            <div class="col img-box">
                <img src="{{v.image}}" class="card-img" alt="...">
            </div>
            <div class="col">
                <h5 class="card-title">{{v.vegi}}</h5>
                <p class="card-text">STOCK:  {{v.stock}} </p>
                 <p class="card-text">PRICE:  {{v.price}}</p>
            </div>
            <div class="col">
                 <a href="{{url_for('edit_vegi', veg_id=v.id) }}" class="btn btn-primary">edit</a>
                <a href="{{url_for('delete_vegi', veg_id=v.id)}}" class="btn btn-danger">delete</a>

            </div>
        </div>
</div>
{%endfor%}

<!--bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
